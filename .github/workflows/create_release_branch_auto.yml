name: "Create PR"

on:
  workflow_dispatch: # 手動でトリガーして動作を確認するため
  schedule:
    # - cron: '0 0 * * 1-4' # UTC時間で月曜から木曜の午前0時に実行
    - cron: '0 23 * * *'


env:
  DEST_BRANCH: main

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set current datetime as env variable
        env:
          TZ: 'Asia/Tokyo'
        run: |
          echo "CURRENT_DATETIME=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_ENV
          echo "CURRENT_DATE=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create new branch with an empty commit
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git switch -c release/${{ env.CURRENT_DATETIME }}_auto
          git commit --allow-empty -m "feature: Empty commit for PR creation"
          git push -u origin release/${{ env.CURRENT_DATETIME }}_auto

      - name: Verify pushed branch
        run: |
          git fetch --all
          git branch -r

      - name: Create pull request
        uses: repo-sync/pull-request@v2
        with:
          source_branch: release/${{ env.CURRENT_DATETIME }}_auto
          destination_branch: ${{ env.DEST_BRANCH }}
          pr_title: ${{ env.CURRENT_DATE }} 集約リリース
          pr_body: このブランチは、GitHub Actionsのワークフローで ${{ env.CURRENT_DATETIME }} に自動生成されました。
          github_token: ${{ secrets.GITHUB_TOKEN }}
